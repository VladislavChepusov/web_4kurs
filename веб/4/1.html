<html> <head>
<title>Пример работы с массивом</title>
<script>

function summ() 
{ strmm = prompt("Введите элементы массива через пробел.");
mm = strmm.split (" ")
el= document.getElementsByTagName("span")
el[0].innerHTML= "<b style='font-size:14;color:green;'>"+mm +"</b>"  

var ss=0;
for(var i=0; i<mm.length; i++)
   ss += Number(mm[i]);  
el[1].innerHTML= "<b style='font-size:14;color:green;'>"+ss +"</b>"  }

</script> </head>
<body>
Задача: найти сумму элементов массива.<br>
<div style="width: 100%; height: 3px; background-color: #97070B;"></div><br>
введен массив: <span ></span><br> 
сумма элементов: <span ></span><br><br><br>
<button onclick = "summ()"> я решу задачу!</button>
</body></html>
